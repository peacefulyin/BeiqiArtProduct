<div class="global-cover" [@fadeInOut] *ngIf="showCover"></div>

<div class="global-loading" [@fadeInOut] *ngIf="showLoading">
  <mat-spinner></mat-spinner>
</div>

<div class="global-prompt" [@fadeInOut] [ngStyle]="{'background-color':color}" *ngIf="showPrompt">
  <h4>{{promptTitle}}</h4>
  <p>{{promptInfo}}</p>
</div>
